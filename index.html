<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="text/javascript" src="js/visualize.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color:hsl(0, 0%, 86%);">
<div class="row" style="text-align: center" >
    <h2 style="font-size: 50px;font-family: impact">
        Crime in the United States in 2015-16
    </h2>
    <hr>
</div>
<hr>
<div class = "row">
    <div class="col-sm-12 center-align form-group">
        <label for="dataset" style="font-size: 30px; font-family: georgia">Make a Selection for Visualization</label><br><br>
        <select class="form-control" id="dataset" onchange="updateMap(value)" style="width: 25%;margin: auto">
            <option selected value='Population' style="font-size: 25px; font-family: courier; font-weight: bold">POPULATION</option>
            <option value='Robbery' style="font-size: 25px; font-family: courier; font-weight: bold">ROBBERY</option>
            <option value='Motor_theft' style="font-size: 25px; font-family: courier; font-weight: bold">MOTOR THEFT</option>
            <option value='Murder' style="font-size: 25px; font-family: courier; font-weight: bold" >MURDER</option>
            <option value='Burglary' style="font-size: 25px; font-family: courier; font-weight: bold">BURGLARY</option>
            <option value='Rape_legacy' style="font-size: 25px; font-family: courier; font-weight: bold">RAPE(LEGACY DEFINITION)</option>
            <option value='Rape_revised' style="font-size: 25px; font-family: courier; font-weight: bold">RAPE(REVISED DEFINITION)</option>
        </select>
    </div>
</div>

<div class="row">
    <div  class="col-sm-7 pull-left" id="map-view"> </div>
</div>

</body>
</html>
